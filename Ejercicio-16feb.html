<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br> NUMEROS <input type="number" id="numero" placeholder="numeros" > <br><br><br>
    <button id="unshift" > Agregar Inicio </button>
    <button id="push" > Agregar Final </button>
    <button id="shift" > Quitar Inicio </button>
    <button id="pop" > Quitar Final </button>
    <button id="mostrar" > Mostrar </button>
    <br><br><br><div id="pantalla"></div>
    <script>
    const numero = document.getElementById("numero")
    const agregarInicio = document.getElementById("unshift")
    const agregarFinal = document.getElementById("push")
    const quitarInicio = document.getElementById("shift")
    const quitarFinal = document.getElementById("pop")
    const mostrar = document.getElementById("mostrar")
    const pantalla = document.getElementById("pantalla")

    const numeros = []
    mostrar.addEventListener("click", pintar)

    function pintar(){
        //console.log(numeros)
        pantalla.innerHTML = numeros //inner = inserta en pantalla
    }

    agregarFinal.addEventListener("click", ()=>{
        numeros.push(numero.value) 
        numero.value=""
        pintar()
    })

    quitarFinal.addEventListener("click", ()=>{
        numeros.pop() 
        pintar()
    })

    agregarInicio.addEventListener("click", ()=>{
        numeros.unshift(numero.value)
        numero.value=""
        pintar()
    })

    quitarInicio.addEventListener("click", ()=>{
        numeros.shift()
        pintar()
    })
    </script>
</body>
</html>
