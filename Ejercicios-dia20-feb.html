<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [1,2,3]
        const array2 = [4,5,6]
        const array3 = [1,3,2,8,7,6,5,4]
        document.write(array.concat(array2))
        document.write(" - ")
        document.write(array)
        document.write(" - ")
        array.unshift(0)
        document.write(array)
        document.write(" - ")
        document.write(array3.sort((a,b)=>a-b))

    </script>
</body>
</html>
