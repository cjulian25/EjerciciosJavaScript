<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="pantalla"> </div>
    <script>
        const numeros = [33, 55, 77, 81, 48]
        let mitad = 0
        let suma = 0

        for (i = 0; i < numeros.length; i++) {
            suma += numeros[i]
            mitad = Math.floor(numeros.length / 2)
            if (i != mitad) {
                document.write(`&nbsp &nbsp &nbsp ${numeros[i]} <br/>`)
            }
            if (i == mitad) {
                document.write(`&nbsp &nbsp &nbsp ${numeros[i]} &nbsp + <br/>`)
            }
        }
        document.write(`________ <br/>`)
        document.write(`&nbsp &nbsp  ${suma}`)
    </script>
</body>

</html>
